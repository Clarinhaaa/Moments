<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input
        type="text"
        placeholder="Insira um título"
        formControlName="titulo"
      />
      <div *ngIf="titulo.invalid && formDir.submitted" class="erro-validacao">
        <p *ngIf="titulo.errors?.['required']">O título é obrigatório!</p>
      </div>
    </div>
  
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea
        placeholder="O que aconteceu?"
        formControlName="descricao"
      ></textarea>
      <div *ngIf="descricao.invalid && formDir.submitted" class="erro-validacao">
        <p *ngIf="descricao.errors?.['required']">A descrição é obrigatória!</p>
      </div>
    </div>
  
    <div class="form-group">
      <label for="imagem">Coloque a foto mais marcante:</label>
      <input type="file" (change)="onFileSelected($event)"/>
  
    </div>
  
    <input type="submit" value="{{ textoBotao }}" />
  </form>
